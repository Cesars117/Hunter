<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" fill="none">
  <!-- Hawk/Eagle perched on a horizontal line -->
  <g transform="translate(100, 90)" fill="currentColor">
    <!-- Head -->
    <path d="M12,-45 C18,-48 22,-44 24,-40 C26,-36 28,-34 26,-30 C24,-28 20,-26 18,-28 C16,-30 14,-32 12,-34 Z" />
    <!-- Beak -->
    <path d="M26,-30 C28,-28 30,-30 28,-32 C26,-34 26,-32 26,-30 Z" />
    <!-- Eye area -->
    <circle cx="20" cy="-36" r="1.5" fill="white" opacity="0.3"/>
    
    <!-- Body - main shape -->
    <path d="M12,-34 C6,-28 0,-18 -4,-8 C-6,-2 -6,4 -4,10 C-2,16 2,22 6,26 L10,22 C6,18 4,14 4,8 C4,2 6,-4 10,-10 C14,-16 16,-22 16,-28 C16,-32 14,-34 12,-34 Z" />
    
    <!-- Wing with diagonal stripes -->
    <path d="M10,-10 C4,-4 0,4 -2,12 L-6,10 C-4,2 0,-6 6,-12 Z" opacity="0.7"/>
    <path d="M6,-4 C0,2 -4,10 -6,18 L-10,16 C-8,8 -4,0 2,-6 Z" opacity="0.7"/>
    <path d="M2,2 C-4,8 -8,16 -10,24 L-14,22 C-12,14 -8,6 -2,0 Z" opacity="0.7"/>
    
    <!-- Chest -->
    <path d="M16,-28 C20,-20 22,-10 20,0 C18,10 14,18 10,22 L6,26 C10,20 14,12 16,4 C18,-4 18,-14 16,-24 Z" />
    
    <!-- Tail feathers -->
    <path d="M-4,10 L-12,30 L-8,30 L-2,14 Z" opacity="0.8"/>
    <path d="M-6,12 L-16,34 L-12,34 L-4,16 Z" opacity="0.8"/>
    <path d="M-8,14 L-20,38 L-16,38 L-6,18 Z" opacity="0.8"/>
    
    <!-- Legs/Claws gripping perch -->
    <path d="M6,26 C6,30 4,34 6,36 C8,34 8,30 8,26 Z" />
    <path d="M10,22 C12,26 12,30 10,34 C8,32 8,28 8,24 Z" />
    <!-- Claws -->
    <path d="M4,36 C2,38 0,38 2,36 L6,36 C8,38 10,38 8,36 Z" />
  </g>
  
  <!-- Horizontal perch line -->
  <line x1="50" y1="126" x2="150" y2="126" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Dashes on left side of perch -->
  <line x1="56" y1="126" x2="70" y2="126" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  
  <!-- HUNTER text -->
  <text x="100" y="170" text-anchor="middle" fill="currentColor" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-weight="600" font-size="22" letter-spacing="8">HUNTER</text>
</svg>