name: ðŸ”§ Hunter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ—ï¸ Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ—„ï¸ Initialize test database
        run: npx prisma db push
        env:
          DATABASE_URL: "file:./test.db"

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"
          JWT_SECRET: "ci-test-secret-key-not-real"

      - name: âœ… Build successful
        run: |
          echo "ðŸŽ‰ Build completed successfully!"
          echo "ðŸ“¦ Standalone output ready"
          ls -la .next/standalone/ 2>/dev/null || echo "Standalone dir check skipped"
